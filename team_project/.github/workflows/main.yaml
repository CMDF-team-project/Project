name: CI/CD Pipelines

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.22.1'

            - name: Install dependencies
              run: flutter pub get

            - name: Analyze code
              run: flutter analyze

            - name: Run tests
              run: flutter test test/combined_painter_test.dart
              run: flutter test test/no_connectivity_widget_test.dart

            - name: Build Windows app
              run: flutter build windows --release lib/main.dart

            - uses: bluefireteam/flutter-gh-pages@v7
              with:
                baseHref: /team_project/
                customArgs: "lib/main.dart"